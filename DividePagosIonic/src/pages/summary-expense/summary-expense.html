<ion-header>

  <ion-navbar>
    <ion-title>Resumen Gastos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
      <ion-grid>
          <ion-row class="gridHead">
              <ion-col col-12>
                Totales Por Persona
              </ion-col>
          </ion-row>
        <ion-row class="gridHead">
          <ion-col col-6>
            Persona
          </ion-col>
          <ion-col col-6>
            Gasto
          </ion-col>
        </ion-row>
        <ion-row [ngClass]="(i % 2 == 0) ? 'gridRow' : 'gridRowColor'" *ngFor="let ExPeople of listExPeople; let i=index">
          <ion-col col-6>
            {{ExPeople.NAME}}
          </ion-col>
          <ion-col col-6>
            {{ExPeople.VALUE_EX.toLocaleString('es-ES', {minimumFractionDigits: 0})}}
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-item>
  <ion-item>

      <ion-grid>
          <ion-row class="gridHead">
              <ion-col col-12>
                Montos A Pagar
              </ion-col>
          </ion-row>
        <ion-row class="gridHead">
          <ion-col col-4>
            Deudor
          </ion-col>
          <ion-col col-4>
            Paga a
          </ion-col>
          <ion-col col-4>
            Valor
          </ion-col>
        </ion-row>
        <ion-row [ngClass]="(i % 2 == 0) ? 'gridRow' : 'gridRowColor'" *ngFor="let pay of listPayment; let i=index">
          <ion-col col-4>
            {{pay.NAME_EXPE}}
          </ion-col>
          <ion-col col-4>
            {{pay.NAME_PROV}}
          </ion-col>
          <ion-col col-4>
            {{pay.TOTAL_PAYMENT.toLocaleString('es-ES', {minimumFractionDigits: 0})}}
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-item>
</ion-content>
