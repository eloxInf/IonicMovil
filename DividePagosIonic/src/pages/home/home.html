<ion-header>
    <ion-navbar>
        <ion-title>Divide tus gastos</ion-title>
      </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="nameGroup" (change)='EnterEvent()' placeholder="Nuevo Grupo aqui !"></ion-input>
  </ion-item>
  <ion-content padding>
    <ion-grid>
      <ion-row class="gridHead">
        <ion-col col-6>Grupo</ion-col>
        <ion-col col-6>Total</ion-col>
      </ion-row>
      <ion-row [ngClass]="(i % 2 == 0) ? 'gridRow' : 'gridRowColor'" id="grd-group-{{group.ID_GROUP}}" class="ion-row-color"
        (click)="ChangeRowGroup(group.ID_GROUP)" *ngFor="let group of listGroup; let i = index">
        <ion-col col-6>
          {{group.DESC_GROUP}}
        </ion-col>
        <ion-col col-6>
          {{group.VALUE_EX.toLocaleString('es-ES', {minimumFractionDigits: 0})}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
