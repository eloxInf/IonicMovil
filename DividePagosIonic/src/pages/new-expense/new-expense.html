<ion-header>
    <ion-navbar>
        <ion-title>{{this.dataParam.descGroup}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-content padding>
        <form [formGroup]="frmNewexpese" (ngSubmit)="AddNewexpense()">
            <ion-item>
                <ion-label>Persona</ion-label>
                <ion-select formControlName="people">
                    <ion-option *ngFor="let per of listPeople" value="{{ per.ID_PEOPLE }}" selected="per.selected">
                        {{ per.NAME }}
                    </ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Descripción</ion-label>
                <ion-input formControlName="descExpense" placeholder="ingrese descripción!"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Valor</ion-label>
                <ion-input type="number" placeholder="0" formControlName="valueEx"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button color="personal" full>Agregar!</button>
            </ion-item>
        </form>
    </ion-content>
