<ion-header>

  <ion-navbar>
    <ion-title>{{dataParameters.descGroup}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-fab bottom right color="personal">
    <button ion-fab>
      <ion-icon name="settings"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="GoToNewExpense()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-fab (click)="GoToNewPeople()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
<ion-content padding>
  <ion-grid>
    <ion-row id="grdexpense-0" class="gridHead">
      <ion-col col-4>
        Persona
      </ion-col>
      <ion-col col-4>
        Gasto
      </ion-col>
      <ion-col col-4>
        Valor
      </ion-col>
    </ion-row>
    <ion-row id="grdexpense-{{expense.ID_expense}}" [ngClass]="(i % 2 == 0) ? 'gridRow' : 'gridRowColor'" (click)="ClicExpense(expense.ID_expense)"
      *ngFor="let expense of listexpense; let i=index">
      <ion-col col-4>
        {{expense.NAME}}
      </ion-col>
      <ion-col col-4>
        {{expense.DES_EXPENSE}}
      </ion-col>
      <ion-col col-4>
        {{expense.VALUE_EX.toLocaleString('es-ES', {minimumFractionDigits: 0})}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<button ion-button full color="personal" (click)="GoToSummaryExp()">Ver Resumen !!</button>
	</ion-toolbar>
</ion-footer>
